<script src="js/swiper.min.js"></script>
<script>
    $(document).ready(function() {

        /* hamburger menu */
        $('.menu_wrap').click(function() {
            $('#toggle', this).toggleClass('active');
            $('#overlay').toggleClass('open');
            $('.header').toggleClass('showmenu')
        });
        /* sticky header */
        $(window).scroll(function() {
            if ($(window).scrollTop() >= 483.5) {
                $('body').addClass('sticky_header');
            } else {
                $('body').removeClass('sticky_header');
            }
        });
        /* scroll down */
        $(function() {
            $('a[href*=#]').on('click', function(e) {
                e.preventDefault();
                $('html, body').animate({
                    scrollTop: $($(this).attr('href')).offset().top
                }, 500, 'linear');
            });
        });
        
        /* slide */
        var swiper = new Swiper('.swiper-container.section_swiper', {
            loop: true,
          slidesPerView: 2,
          spaceBetween: 30,
          centeredSlides: true,
            speed:500,
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
             navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
        
        var swiper = new Swiper('.swiper-container.collection-swiper', {
            spaceBetween: 30,
            centeredSlides: true,
            loop: true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

    })
</script>
